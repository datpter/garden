<section class="section-shop">
<div class="container">
<div class="row">
  <div class="col-12">
    <div class="ltn__breadcrumb-inner">
      <h1 class="ltn__page-title">Shop</h1>
      <div class="ltn__breadcrumb-list">
        <ul>
          <li><a href="">Home</a></li>

         <li><p>
           >
         </p></li>

          <li><a href="">Shop Left Sidebar</a></li>

        </ul>
      </div>
    </div>
  </div>
</div>

</div>
</section>
<div class="ltn__product-area ">
  <div class="container">
    <div class="row">
      <div class="col-3" mb-100>
        <aside class="ltn__shop-sidebar" >
          <div class="widget ltn__search-widget">
            <form>
              <input type="text" placeholder="Search your keyword..." >
              <button type="text" >
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
          <div class="widget ltn__price-filter-widget">
            <h4 class="ltn__widget-title">
              Price
            </h4>

          </div>
          <div class="widget ltn__menu-widget">
            <h4 class="ltn__widget-title">
              Categories
            </h4>
            <ul>
              <li>
                <a href="">FLOWERING</a>
              </li>
              <li>
              <a href="">NON-FLOWERING</a>
            </li>
              <li>
                <a href="">INDOORS</a>
              </li>
              <li>
                <a href="">OUTDOORS</a>
              </li>
              <li>
                <a href="">SUCCULENTS</a>
              </li>


            </ul>


          </div>
        </aside>

      </div>
      <div class="col-9">
        <div class="ltn__shop-options">
          <ul>
            <li>
              <div class="showing-product-number ">
                <span>Showing 9 of 20 results</span>
              </div>
            </li>
            <li>
              <div class="short-by">
                <select class="nice-select">
                  <option>Default sorting</option>
                  <option>Sort by popularity</option>
                  <option>Sort by new arrivals</option>
                  <option>Sort by price: low to high</option>
                  <option>Sort by price: high to low</option>
                </select>
              </div>
              <div class="ltn__grid-list-tab-menu">
                <div class="nav">
                  <a  class="active-show" href="">
                    <i class="bi bi-grid"></i>
                  </a>
                  <a href="">
                    <i class="bi bi-list"></i>
                  </a>
                </div>

              </div>
            </li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="row">
            <div class="col-4" *ngFor="let p of products">
              <div class="ltn__product-item">
                <div class="img">
                  <a href=""><img [src]="imageUrl+p.image"></a>
                  <div class="product-badge">
                    <ul>
                      <li class="badge-1">HOT</li>
                    </ul>
                  </div>
                </div>
                <div class="intro">
                  <h2 class="product-title1">
                    <a routerLink="/product/{{p.id}}">{{p.name}}</a>
                  </h2>
                  <div class="product-price">
                    <span>${{p.price}}</span>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
